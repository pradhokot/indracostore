<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="shortcut icon" href="../../assets/img/icon-indraco.ico" type="image/x-icon">
   <link rel="stylesheet" href="../../assets/vendors/bootstrap-5.3.7-dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="../../assets/vendors/fontawesome-free-6.7.2-web/css/all.min.css">
   <link rel="stylesheet" href="../../assets/fonts/HelveticaNeue/HelveticaNeue.css">
   <link rel="stylesheet" href="css/styles.css">
   <!-- <style>* {outline: solid 1px green;}</style> -->
</head>
<body>

   <div class="text-bg-dark">
      <div class="container d-flex">
         <div class="select-language d-inline-flex ms-auto">
            <button class="btn btn-sm btn-lang lang-eng text-reset d-flex align-items-center column-gap-2 px-0 rounded-0">
               <img src="../../assets/img/flag-eng.png" width="14" height="auto" alt="English Flag" class=""> <span>ENGLISH</span>
            </button>
            <div class="py-2 mx-2"><div class="vr h-100"></div></div>
            <button class="btn btn-sm btn-lang lang-ina text-reset d-flex align-items-center column-gap-2 px-0 rounded-0">
               <img src="../../assets/img/flag-ina.png" width="14" height="auto" alt="Indonesia Flag" class=""> <span>INDONESIA</span>
            </button>
         </div>
      </div><!-- end container -->
   </div><!-- end topbar -->

   <header aria-label="page header" class="sticky-top bg-body">
      <div class="container d-flex align-items-center py-2 py-md-3 column-gap-3">
         <button class="btn rounded-0 border-0 d-md-none p-0" data-bs-toggle="offcanvas" data-bs-target="#menu">
            <i class="fas fa-bars fa-lg"></i>
         </button>
         <h1 class="m-0 lh-base d-flex" style="font-size: inherit;">
            <a href="index.html" class="text-decoration-none text-reset d-flex py-1">
               <img src="../../assets/img/logo-indracostore.svg" width="100%" height="auto" alt="INDRACOSTORE" style="max-width: calc(14rem + 1.125vw);">
               <span class="visually-hidden">INDRACOSTORE</span>
            </a>
         </h1>
         <ul class="list-unstyled m-0 d-inline-flex align-items-center column-gap-md-3 flex-grow-1 justify-content-end">
            <li>
               <button class="btn rounded-0 d-md-none">
                  <i class="fas fa-search"></i>
               </button>
               <form role="search" class="input-group bg-body border border-secondary d-none d-md-flex position-relative" action="#" method="get">
                  <label for="search" class="visually-hidden">Cari Produk</label>
                  <input type="search" id="search" name="q" class="form-control rounded-0 border-0 bg-transparent" placeholder="Cari produk...">
                  <button type="submit" class="btn rounded-0">
                     <i class="fas fa-search" aria-hidden="true"></i>
                     <span class="visually-hidden">Cari</span>
                  </button>
               </form>
            </li>
            <li class="d-none d-md-block">
               <script src="layout/trigger-account.js"></script>
            </li>
            <li class="position-relative">
               <a href="#" class="btn rounded-0 border-0">
                  <i class="fa fa-shopping-cart"></i><span class="visually-hidden">Shopping Cart</span>
               </a>
               <div class="position-absolute top-0 end-0">
                  <div class="position-relative">
                     <div class="bg-danger rounded-circle border border-white" style="padding: .56rem;"></div>
                     <div class="text-center text-white position-absolute top-50 start-50 translate-middle" style="font-size: small;">
                        <strong class="fw-medium">4</strong>
                     </div>
                  </div>
               </div>
            </li>
         </ul>
      </div><!-- end container -->
   </header><!-- end page header -->

   <div style="background-color: #f1f2f2;">
      <div class="container">
         <div class="offcanvas-lg offcanvas-start" id="menu">
            <div class="offcanvas-header align-items-start" style="background-color: #f1f2f2;">
               <div class="d-flex align-items-center gap-3">
                  <div>
                     <div class="ratio ratio-1x1 rounded-circle overflow-hidden bg-dark-subtle" style="min-width: 3rem;">
                        <div class="z-0">
                           <div class="position-relative w-100 h-100">
                              <i class="fas fa-user fa-lg position-absolute top-50 start-50 translate-middle"></i>
                           </div>
                        </div>
                        <img src="../../assets/img/user.jpg" alt="" class="object-fit-contain z-1">
                     </div>
                  </div>
                  <div>
                     <div>
                        <div class="fs-6 text-capitalize lh-sm">
                           <small>Halo,</small> <br>
                           <b class="fw-medium">yoggi pradhokot</b>
                        </div>
                     </div>
                     <div class="d-flex gap-1 d-none">
                        <button class="btn btn-outline-dark rounded-0">Sign In</button>
                        <button class="btn btn-outline-dark rounded-0">Sign Up</button>
                     </div>
                  </div>
               </div>
               <button class="btn-close rounded-0" data-bs-toggle="offcanvas" data-bs-target="#menu"></button>
            </div>
            <div class="offcanvas-body">
               <nav aria-label="page navigation" role="navigation" class="w-100">
                  <ul class="nav flex-column flex-lg-row justify-content-lg-center w-100">
                     <li class="nav-item">
                        <a href="#" class="nav-link rounded-0 text-reset px-0 px-lg-3">
                           <strong class="fw-medium">CONSUMER</strong>
                        </a>
                     </li>
                     <li class="nav-item py-2 d-none d-lg-inline"><div class="vr h-100"></div></li>
                     <li class="nav-item">
                        <a href="#" class="nav-link rounded-0 text-reset px-0 px-lg-3">
                           <strong class="fw-medium">MACHINE & EQUIPMENT</strong>
                        </a>
                     </li>
                     <li class="nav-item py-2 d-none d-lg-inline"><div class="vr h-100"></div></li>
                     <li class="nav-item">
                        <a href="#" class="nav-link rounded-0 text-reset px-0 px-lg-3">
                           <strong class="fw-medium">PROMO</strong>
                        </a>
                     </li>
                  </ul>
               </nav>
            </div>
            <div class="offcanvas-header flex-column row-gap-3 small">
               <div class="trigger-account w-100">
                  <script src="layout/trigger-account.js"></script>
               </div>
            </div>
         </div><!-- end menu -->
      </div><!-- end container -->
   </div>

   <section aria-label="home banner" class="mb-3 mb-md-5">
      <div class="bg-dark">
         <div style="aspect-ratio: 1/1;" class="d-md-none">
            <img src="../../assets/img/home-banner-mobile-promo.jpg" width="100%" height="100%" alt="" class="object-fit-cover">
         </div>
         <div style="aspect-ratio: 3.6/1;" class="d-none d-md-block">
            <img src="../../assets/img/home-banner-desktop-promo.jpg" width="100%" height="100%" alt="" class="object-fit-cover">
         </div>
      </div>
   </section><!-- end home banner -->

   <main aria-label="main content">
      <div class="container">
         <div class="row mb-3 align-items-baseline">
            <div class="col">
               <h2 class="fs-3">
                  <strong class="fw-medium">Consumer</strong>
               </h2>
               <div class="text-capitalize d-flex flex-wrap gap-1">
                  <a href="#" class="btn btn-sm btn-outline-dark rounded-0 disabled">all product</a>
                  <a href="#" class="btn btn-sm btn-outline-dark rounded-0 disabled">minuman</a>
                  <a href="#" class="btn btn-sm btn-outline-dark rounded-0 disabled">kopi</a>
                  <a href="#" class="btn btn-sm btn-outline-dark rounded-0 disabled">premium</a>
                  <a href="#" class="btn btn-sm btn-outline-dark rounded-0 disabled">supresso</a>
                  <a href="#" class="btn btn-sm btn-outline-dark rounded-0 disabled">capules</a>
                  <a href="#" class="btn btn-sm btn-outline-dark rounded-0 disabled">bag</a>
                  <a href="#" class="btn btn-sm btn-outline-dark rounded-0 disabled">1000g</a>
               </div>
            </div><!-- end col -->
            <div class="col col-auto float-end">
               <button class="btn btn-outline-dark rounded-0" data-bs-toggle="offcanvas" data-bs-target="#filterSort">
                  <i class="fas fa-filter me-2"></i> <span>Filter | Sort</span>
               </button>
            </div><!-- end col -->
         </div><!-- end row -->
         <div class="vh-100"></div>
      </div><!-- end container -->
   </main><!-- end main content -->

   <aside aria-label="filter product">
      <div class="offcanvas offcanvas-end" id="filterSort">
         <div class="offcanvas-header">
            <button class="btn-close rounded-0" data-bs-toggle="offcanvas" data-bs-target="#filterSort"></button>
         </div>
         <div class="offcanvas-body"></div>
      </div><!-- end filter & sort -->
   </aside><!-- end filter product -->

   <script src="layout/footer.js"></script>

   <script src="../../assets/vendors/jquery-3.7.1.min.js"></script>
   <script src="../../assets/vendors/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
   <script src="js/scripts.js"></script>
</body>
</html>
